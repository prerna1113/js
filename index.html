<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div style="width:30%;
  margin:auto;box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
  padding:10px;text-align: center;">
    <form id = "myForm">
      <label for="name">Name:-</label>
      <input  type="text" id ="name" placeholder ="enter your name"/>

      <br>
      <br>
      <label  for ="email">Email:-</label>
      <input  type="email" id ="email" placeholder ="enter your email" style="width:120px"/>
      <br>
      <br>

      <label for ="password">Password:-</label>
      <input  type ="password" id ="password"  placeholder="enter your password" style="width:120px"/>

      <br>
      <br>

     <input  type="submit" value ="submit" style="width:100px"/>
    </form>
  </div>
 
    
</body>

<script>
   let formData =[]
  function handleSubmit(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let form={
      name:name,
      email:email,
      password:password

    }

    formData.push(form)
console.log(formData);
   
  }

  document.getElementById("myForm").addEventListener("submit",handleSubmit)
</script>
