<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div style="width:30%;
  margin:auto;box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
  padding:10px;text-align: center;">
    <form id = "myForm">
      <label for="name">Name:-</label>
      <input  type="text" id ="name" placeholder ="enter your name"/>

      <br>
      <br>
      <label  for ="email">Email:-</label>
      <input  type="email" id ="email" placeholder ="enter your email" style="width:120px"/>
      <br>
      <br>

      <label for ="password">Password:-</label>
      <input  type ="password" id ="password"  placeholder="enter your password" style="width:120px"/>

      <br>
      <br>

     <input  type="submit" value ="submit" style="width:100px"/>
    </form>
    <div id = "tableContainer"></div>
  </div>
 
    
</body>

<script>
   let formDataArray =[]

   function validateForm(){
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if(name ==="" || email ==="" || password ===""){
    alert("please enter the required name");
    return false;
   }

   return true;
    
   }


  function handleSubmit(e){
    e.preventDefault();

    if(!validateForm()){
      return 
    }


    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    

    let form={
      name:name,
      email:email,
      password:password

    }
    formDataArray.push(form)
console.log(formDataArray);


    displayTable()
  }
  

  function displayTable() {
            let tableContainer = document.getElementById('tableContainer');
            // tableContainer.innerHTML = '';

            if (formDataArray.length > 0) {
                let table = document.createElement('table');
                let headerRow = table.insertRow(0);

                for (let key in formDataArray[0]) {
                    let headerCell = headerRow.insertCell();
                    headerCell.textContent = key;
                }

                for (let i = 0; i < formDataArray.length; i++) {
                    let row = table.insertRow();

                    for (let key in formDataArray[i]) {
                        let cell = row.insertCell();
                        cell.textContent = formDataArray[i][key];
                    }
                }

                tableContainer.appendChild(table);
            }
        }
  


   
  

  document.getElementById("myForm").addEventListener("submit",handleSubmit)
</script>
